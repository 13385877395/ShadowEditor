<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>World Wind</title>
    <style>
        html,
        body,
        #canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
    </style>
    <script src="../../assets/js/three.js"></script>
    <script src="build/WorldWind.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas, map;

        window.onload = function () {
            canvas = document.querySelector('#canvas');
            map = new WorldWind.WorldWindow(canvas);
            map.addLayer(new WorldWind.XYZLayer());
            map.addLayer(new WorldWind.AtmosphereLayer());
            map.addLayer(new WorldWind.StarFieldLayer());
        }
    </script>
</body>

</html>
