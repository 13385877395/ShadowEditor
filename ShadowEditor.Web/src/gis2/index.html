<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>Web Globe</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="build/gis2.js"></script>
    <script src="index.js"></script>
    <script>
        var globe;

        function start() {
            var canvas = document.getElementById('container');
            globe = new Shadow.Globe(canvas);
            globe.setTiledLayer(new Shadow.GoogleTiledLayer());
        }
    </script>
</head>

<body onload="start()" onselectstart="return false;" ondragstart="return false;" oncontextmenu="return false;">
    <canvas id="container" width="1000" height="1000" style="cursor:default;"></canvas>
</body>

</html>
