<!DOCTYPE html>

<html lang="zh-cn">

<head>

</head>

<body>
    <script src="../../node_modules/three/build/three.js"></script>
    <script src="../../dist/ShadowEditor.js"></script>

        var control = Shadow.UI.create({
            xtype: 'checkbox',
            value: true,
