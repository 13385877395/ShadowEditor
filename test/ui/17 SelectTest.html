<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>Select Test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <script src="../../dist/ShadowEditor.js"></script>
    <script>
        var control = Shadow.UI.XType.create({
            xtype: 'select',
            options: {
                1: 'Man',
                2: 'Woman'
            },
            value: 2,
            onChange: function () {
                alert(this.getValue());
            }
        });

        control.render();
    </script>
</body>

</html>
