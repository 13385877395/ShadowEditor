<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>Container Test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="../../assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <script src="../../node_modules/three/build/three.js"></script>
    <script src="../../dist/ShadowEditor.js"></script>
    <script>
        var control = Shadow.UI.UI.create({
            xtype: 'container',
            children: [{
                xtype: 'html',
                html: 'This is the first line.<br />'
            }, {
                xtype: 'html',
                html: 'This is the second line.<br />'
            }, {
                xtype: 'html',
                html: '<span style="color: red;">This is a red line.</span>'
            }]
        });

        control.render();
    </script>
</body>

</html>
