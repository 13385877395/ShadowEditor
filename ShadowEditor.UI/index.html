<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>ShadowEditor.UI</title>
    <link rel="stylesheet" href="../ShadowEditor.Web/assets/css/icon/iconfont.css">
    <link rel="stylesheet" href="css/ShadowEditor.UI.css">
</head>

<body>
    <div id="container">

    </div>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="build/ShadowEditor.UI.js"></script>
    <script>
        var westPanel = React.createElement(Shadow.Panel, {
            title: 'West Panel',
            region: 'west',
            key: 1
        });
        var eastPanel = React.createElement(Shadow.Panel, {
            title: 'East Panel',
            region: 'east',
            key: 2
        });
        var centerPanel = React.createElement(Shadow.Panel, {
            title: 'Center Panel',
            region: 'center',
            key: 3
        });
        var layout = React.createElement(Shadow.BorderLayout, undefined, [
            westPanel,
            eastPanel,
            centerPanel,
        ]);

        ReactDOM.render(layout, document.querySelector('#container'));
    </script>
</body>

</html>
