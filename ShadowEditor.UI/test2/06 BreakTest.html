<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>Break Test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <script src="../dist/ShadowUI.js"></script>
    <script>
        var control = UI.create({
            xtype: 'div',
            children: [{
                xtype: 'html',
                html: 'First line.'
            }, {
                xtype: 'br'
            }, {
                xtype: 'html',
                html: 'Second line.'
            }]
        });

        control.render();
    </script>
</body>

</html>
