<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>Button Test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <script src="../dist/ShadowUI.js"></script>
    <script>
        var control = UI.create({
            xtype: 'div',
            children: [{
                xtype: 'button',
                id: 'button1',
                cls: 'red',
                text: 'Button 1',
                title: 'This is button 1.',
                onClick: function () {
                    UI.msg('You clicked button 1.');
                }
            }, {
                xtype: 'button',
                style: {
                    color: 'green'
                },
                text: 'Button 2'
            }]
        });

        control.render();
    </script>
</body>

</html>
