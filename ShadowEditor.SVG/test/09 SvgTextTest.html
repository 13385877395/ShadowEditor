<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>09 SvgTextTest</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <script src="../dist/ShadowEditor.SVG.js"></script>
    <script>
        var svg = SVG.create({
            xtype: 'svgdom',
            id: 'svg1',
            parent: document.body,
            attr: {
                width: 800,
                height: 600,
            },
            children: [{
                xtype: 'svgtext',
                text: 'I Love SVG.',
                attr: {
                    x: 100,
                    y: 100,
                    transform: 'rotate(30 20,40)',
                    fill: '#f00'
                },
                listeners: {
                    onclick: () => {
                        alert('You clicked!');
                    }
                }
            }]
        });
        svg.render();
    </script>
</body>

</html>
