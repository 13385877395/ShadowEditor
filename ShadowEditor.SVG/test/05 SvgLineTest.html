<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>05 SvgLineTest</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <script src="../dist/ShadowEditor.SVG.js"></script>
    <script>
        var dom = UI.create({
            xtype: 'svgdom',
            id: 'dom1',
            parent: document.body,
            attr: {
                width: 800,
                height: 600,
            },
            children: [{
                xtype: 'svgline',
                attr: {
                    x1: 20,
                    y1: 30,
                    x2: 80,
                    y2: 50,
                    stroke: '#f00',
                    'stroke-width': 2
                }
            }]
        });

        dom.render();
    </script>
</body>

</html>
