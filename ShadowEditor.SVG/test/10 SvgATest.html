<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>09 SvgTextTest</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <script src="../dist/ShadowEditor.SVG.js"></script>
    <script>
        var svg = SVG.create({
            xtype: 'svgdom',
            id: 'svg1',
            parent: document.body,
            attr: {
                width: 800,
                height: 600,
            },
            children: [{
                xtype: 'svga',
                attr: {
                    href: 'http://www.baidu.com',
                    target: '_blank',
                },
                children: [{
                    xtype: 'svgrect',
                    attr: {
                        x: 30,
                        y: 30,
                        width: 100,
                        height: 80,
                        fill: '#f00'
                    }
                }]
            }]
        });
        svg.render();
    </script>
</body>

</html>
